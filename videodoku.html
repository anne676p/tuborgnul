<script>
    document.addEventListener("DOMContentLoaded", sidenVises)

    function sidenVises() {
        //lytte efter klik på menuknap
        document.querySelector("#menuknap").addEventListener("click", toggleMenu);
    }

    function toggleMenu() {
        console.log("toggleMenu");
        document.querySelector(".col2").classList.toggle("hidden");

        //let variablen definere hvis menuen er skjult indeholder den class hidden

        let erSkjult = document.querySelector(".col2").classList.contains("hidden");

        //if else sætning med betingelse for textcontent, som udskriver noget i html
        if (erSkjult == true) {
            document.querySelector("#menuknap").textContent = "☰";
        } else {
            document.querySelector("#menuknap").textContent = "X";
        }
    }

</script>
